name: emi_manager
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.2.6

dependencies:
  collection: ^1.17.0
  csv: ^6.0.0
  currency_picker: ^2.0.21
  device_info_plus: ^11.1.1
  file_picker: ^8.1.4
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: null
  go_router: null
  hive_flutter: null
  intl: null
  lottie: ^3.3.1
  onboarding: ^4.0.2
  open_file: ^3.5.9
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  riverpod_annotation: null
  share_plus: ^10.1.2
  showcaseview: ^3.0.0
  uuid: null

dev_dependencies:
  build_runner: null
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: null
  hive_generator: null
  riverpod_generator: null

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
  assets:
    - assets/
    - assets/animations/
    - assets/fonts/
